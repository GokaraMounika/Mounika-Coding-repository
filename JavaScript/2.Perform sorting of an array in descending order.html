<!DOCTYPE html>
<html>
<head>
    <title>Sorting Array in Descending Order</title>
</head>
<body>
<script type="text/javascript"> 
    var arr = [5, 2, 9, 1, 5, 6];
    arr.sort(function(a, b)
     { return b - a;});
    document.write("Sorted Array in Descending Order: " + arr);
</script>
</body>
</html>
